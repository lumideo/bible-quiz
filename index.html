<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>초등2부 성경퀴즈</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9fc; margin:0; padding:0; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    .mode-buttons { display:flex; justify-content:center; gap:20px; margin:20px 0; }
    .mode-buttons button { padding:10px 20px; font-size:16px; cursor:pointer; border-radius:8px; border:none; }
    .active { background:#4b6ef5; color:white; }
    .quiz-box { background:white; border-radius:12px; padding:20px; margin-top:20px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .choices { margin-top:15px; }
    .choices label { display:block; margin:8px 0; }
    .hint { margin-top:10px; color:#666; font-size:14px; display:none; }
    .result { font-weight:bold; margin-top:15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>초등2부 성경퀴즈</h1>
    <p style="text-align:center;">얘들아 문제를 풀어 볼까?</p>

    <!-- 모드 선택 버튼 -->
    <div class="mode-buttons">
      <button id="practiceBtn">연습문제</button>
      <button id="testBtn">실전문제</button>
    </div>

    <!-- 퀴즈 박스 -->
    <div id="quiz" class="quiz-box" style="display:none;">
      <p id="progress"></p>
      <p id="question"></p>
      <div id="choices" class="choices"></div>
      <input id="answerInput" type="text" style="display:none; width:100%; padding:8px;" placeholder="정답을 입력하세요">
      <button id="hintBtn" style="margin-top:10px;">힌트 보기</button>
      <p id="hint" class="hint"></p>
      <button id="submitBtn" style="margin-top:15px; padding:10px 20px;">제출하기</button>
      <p id="result" class="result"></p>
    </div>

    <!-- 최종 점수 -->
    <div id="final" class="quiz-box" style="display:none; text-align:center;"></div>
  </div>

  <!-- 사운드 -->
  <audio id="audio-correct" src="dingdong.mp3" preload="auto"></audio>
  <audio id="audio-wrong"   src="ddang.mp3"    preload="auto"></audio>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let mode = ""; // "practice" or "test"

    async function loadQuestions(){
      const res = await fetch("questions_tuned_70.json");
      questions = await res.json();
    }

    function startQuiz(selectedMode){
      mode = selectedMode;
      current = 0; score = 0;
      document.getElementById("quiz").style.display="block";
      document.getElementById("final").style.display="none";
      showQuestion();
    }

    function showQuestion(){
      const q = questions[current];
      document.getElementById("progress").innerText = `${mode==="practice"?"연습":"실전"}모드\n문제 ${current+1} / ${questions.length}`;
      document.getElementById("question").innerText = q.q;
      document.getElementById("result").innerText = "";
      document.getElementById("hint").style.display="none";

      const choicesDiv = document.getElementById("choices");
      const answerInput = document.getElementById("answerInput");
      choicesDiv.innerHTML="";
      answerInput.style.display="none";

      if(q.type==="mc"){
        q.choices.forEach((c,i)=>{
          const lbl=document.createElement("label");
          lbl.innerHTML=`<input type="radio" name="choice" value="${i}"> ${c}`;
          choicesDiv.appendChild(lbl);
        });
      } else {
        answerInput.value="";
        answerInput.style.display="block";
      }

      // 힌트 버튼
      document.getElementById("hintBtn").onclick=()=>{
        if(q.hint && q.hint!=="힌트 없음"){
          document.getElementById("hint").innerText=q.hint;
          document.getElementById("hint").style.display="block";
        } else {
          document.getElementById("hint").innerText="힌트가 없습니다.";
          document.getElementById("hint").style.display="block";
        }
      };

      // 제출 버튼
      document.getElementById("submitBtn").onclick=()=>checkAnswer(q);
    }

    function checkAnswer(q){
      let correct=false;
      if(q.type==="mc"){
        const checked=document.querySelector("input[name=choice]:checked");
        if(!checked){ alert("답을 선택하세요!"); return; }
        correct = parseInt(checked.value)===q.answerIndex;
      } else {
        const user=document.getElementById("answerInput").value.trim();
        if(q.mode==="contains"){
          correct=q.contains.all.every(k=>user.includes(k));
        } else {
          correct=q.answers.some(a=>a===user);
        }
      }

      if(correct){
        score++;
        document.getElementById("result").innerText="딩동댕! 정답입니다.";
        document.getElementById("audio-correct").play();
        if(mode==="practice"){ setTimeout(next,1000); }
        else next();
      } else {
        document.getElementById("result").innerText="땡! 다시 시도해봐요";
        document.getElementById("audio-wrong").play();
        if(mode==="test"){ next(); }
      }
    }

    function next(){
      current++;
      if(current>=questions.length){
        document.getElementById("quiz").style.display="none";
        document.getElementById("final").style.display="block";
        document.getElementById("final").innerText=`총 점수: ${score} / ${questions.length}`;
      } else {
        showQuestion();
      }
    }

    document.getElementById("practiceBtn").onclick=()=>startQuiz("practice");
    document.getElementById("testBtn").onclick=()=>startQuiz("test");

    loadQuestions();
  </script>
</body>
</html>
